<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Szorgalmi feladat</title>
</head>
<body>
    <div class="container ">

        <h1 class="text-center my-5">UEFA European Championship 2016</h1>

        <div class="text-center">
            <img src="./img/hunFlag.gif" alt="Hungarian flag" class="border-0 shadow rounded" height="220">
        </div>

        <h2 class="text-center">Details of the Hungarian team:</h2>                         

        <table class="table caption-top">
            
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Group</th>
                <th scope="col">FIFA point</th>
                <th scope="col">Coach</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"></th>
                <td class="group"></td>
                <td class="fifaRank"></td>
                <td class="coatch"></td>
            </tr>
            
            </tbody>
        </table>

        <h2 class="text-center mt-5">Data of Hungarian players:</h2>

        <table class="table table-striped">
            
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Bio</th>
                <th scope="col">Position</th>
              </tr>
            </thead>
            <tbody class="player">
             
            </tbody>
          </table>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
